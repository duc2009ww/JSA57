<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
</head>
<body>
  <h1>Thông tin người dùng</h1>
  <form id="profileForm">
    <label>Username: </label>
    <input type="text" id="profileUsername"><br><br>
    <label>Email: </label>
    <input type="email" id="profileEmail"><br><br>
    <label>Password: </label>
    <input type="password" id="profilePassword"><br><br>
    <button type="submit">Cập nhật</button>
  </form>

  <script>
    const currentUser = JSON.parse(localStorage.getItem("currentUser"));
    let users = JSON.parse(localStorage.getItem("users")) || [];

    if (!currentUser) {
      alert("Bạn cần đăng nhập!");
      window.location.href = "index.html";
    } else {
      document.getElementById("profileUsername").value = currentUser.username;
      document.getElementById("profileEmail").value = currentUser.email;
      document.getElementById("profilePassword").value = currentUser.password;
    }

    document.getElementById("profileForm").onsubmit = function(e) {
      e.preventDefault();

      currentUser.username = document.getElementById("profileUsername").value;
      currentUser.email = document.getElementById("profileEmail").value;
      currentUser.password = document.getElementById("profilePassword").value;

      // update trong users
      users = users.map(u => u.email === currentUser.email ? currentUser : u);
      localStorage.setItem("users", JSON.stringify(users));
      localStorage.setItem("currentUser", JSON.stringify(currentUser));

      alert("Cập nhật thành công!");
    }
  </script>
</body>
</html>
